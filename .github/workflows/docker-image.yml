name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag stack:$(date +%s)
    - name: Docker Push
    # You may pin to the exact commit or the version.
    # uses: opspresso/action-docker@233ac522cc300320464ddd95cee4059986cc1587
      uses: opspresso/action-docker@v0.4.0
          
